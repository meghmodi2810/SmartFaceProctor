{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Face Proctor â€“ Register</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">


  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
  <div class="card w-100" style="max-width: 900px;">
    <div class="register-illustration d-none d-lg-block"></div>

    <div class="card-body">
      <h2 class="mb-4 brand text-center">Create Your Account</h2>

      <form action="{% url 'register' %}" method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="username">User ID</label>
          <input type="text" class="form-control" id="username" name="username" required />
          <div class="invalid-feedback">Please enter your User ID.</div>
          <!-- <small class="form-text text-muted">Start with SPS for Student or SPF for Faculty</small> -->
        </div>

        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" required />
          <div class="invalid-feedback">Full name is required.</div>
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" required />
          <div class="invalid-feedback">Enter a password.</div>
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" required />
          <div class="invalid-feedback">Please confirm your password.</div>
        </div>

        <!-- Hidden role input that will be set automatically -->
        <input type="hidden" id="role" name="role" value="" required />

        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-primary btn-lg" type="submit">Register</button>
        </div>

        <div class="text-center">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
