<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Check - Smart Face Proctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Database Check</h1>
    <p>This page helps verify if the database models are working correctly.</p>
    
    <button onclick="checkDatabase()">Check Database</button>
    <button onclick="testOTP()">Test OTP System</button>
    
    <div id="result"></div>
    
    <script>
        function checkDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Checking database...</p>';
            
            fetch('/check-db/')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✓ Database Check Results</h3>
                            <p><strong>User Count:</strong> ${data.user_count}</p>
                            <p><strong>OTP Model Status:</strong> ${data.otp_status}</p>
                            <p><strong>OTP Creation Status:</strong> ${data.otp_create_status}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>✗ Database Check Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>✗ Database Check Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            });
        }
        
        function testOTP() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing OTP system...</p>';
            
            // You can change this email to a registered one in your system
            const testEmail = prompt("Enter a registered email to test OTP system:");
            if (!testEmail) return;
            
            fetch('/test-otp/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: 'email=' + encodeURIComponent(testEmail)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✓ OTP Test Successful</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Result:</strong> ${JSON.stringify(data.result, null, 2)}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>✗ OTP Test Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>✗ OTP Test Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            });
        }
    </script>
    
    {% csrf_token %}
</body>
</html>
