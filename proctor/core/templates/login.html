{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Face Proctor â€“ Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="card w-100" style="max-width: 900px;">
        <div class="d-none d-lg-flex p-4" style="background-color: #f3f4ff;">
            <img src="{% static 'images/logo3.jpeg' %}" alt="Smart Face Logo" class="logo-big">
        </div>

        <div class="card-body">
            <div class="d-lg-none text-center mb-4">
                <img src="{% static 'images/logo3.jpeg' %}" alt="Smart Face Proctor" class="logo-img mb-2" />
                <h2 class="brand">Smart Face Proctor</h2>
            </div>

            <div class="d-none d-lg-block text-center mb-4">
                <h2 class="brand">Smart Face Proctor</h2>
            </div>

            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">User ID</label>
                    <input type="text" class="form-control" id="username" name="username" />
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" />
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit">Login</button>

                <div class="text-center small">
                    <a href="{% url 'forget' %}" class="text-secondary d-block mb-2">Forgot password?</a>
                    {% comment %} <span>Don't have an account? <a href="{% url 'register' %}">Register</a></span> {% endcomment %}
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?ver=1.0.0"></script>
</body>
</html>
