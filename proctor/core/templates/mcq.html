<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ exam.title }} - MCQ Exam - Proctoring System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(90deg, #2d3e50 60%, #4f8cff 100%);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 16px rgba(44,62,80,0.10);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar .logo {
            font-size: 1.7rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 2px 8px #1a2533a0;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s, transform 0.2s;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
        }
        .navbar ul li a:hover {
            color: #ffd700;
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px) scale(1.08);
        }
        .exam-header {
            background: rgba(255,255,255,0.95);
            margin: 1rem auto;
            max-width: 1100px;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(44,62,80,0.10);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .exam-info h2 {
            color: #2d3e50;
            margin: 0 0 0.5rem 0;
            font-size: 1.4rem;
        }
        .exam-info p {
            color: #6b7280;
            margin: 0;
            font-size: 0.95rem;
        }
        .timer-container {
            background: linear-gradient(135deg, #4f8cff 0%, #2d3e50 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            text-align: center;
            min-width: 150px;
        }
        .timer-container .time-left {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .timer-container .timer-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .mcq-container {
            display: flex;
            flex: 1;
            max-width: 1100px;
            margin: 0 auto 2rem auto;
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            animation: fadeInDash 1.2s cubic-bezier(.4,0,.2,1);
            min-height: 500px;
            position: relative;
        }
        @keyframes fadeInDash {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .mcq-left {
            width: 220px;
            background: linear-gradient(120deg, #e0e7ff 70%, #f8fafc 100%);
            border-radius: 18px 0 0 18px;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            align-content: flex-start;
            box-shadow: 2px 0 8px rgba(44,62,80,0.05);
            overflow-y: auto;
            max-height: 600px;
        }
        .mcq-number {
            width: 44px;
            height: 44px;
            background: linear-gradient(90deg, #4f8cff 60%, #2d3e50 100%);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
            transition: background 0.2s, transform 0.2s;
            border: 2px solid transparent;
        }
        .mcq-number.active, .mcq-number:hover {
            background: linear-gradient(90deg, #2d3e50 60%, #4f8cff 100%);
            transform: scale(1.12);
            border: 2px solid #ffd700;
        }
        .mcq-number.answered {
            background: linear-gradient(90deg, #10b981 60%, #059669 100%);
            border: 2px solid #10b981;
        }
        .mcq-right {
            flex: 1;
            padding: 2rem 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            animation: fadeInPanel 1.1s cubic-bezier(.4,0,.2,1);
            min-height: 400px;
            position: sticky;
            top: 0;
            max-height: 600px;
            overflow-y: auto;
        }
        @keyframes fadeInPanel {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .mcq-question {
            margin-top: 1.2rem;
            font-size: 1.15rem;
            color: #2d3e50;
            margin-bottom: 1.2rem;
            font-weight: 500;
            line-height: 1.6;
        }
        .mcq-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .mcq-option {
            background: linear-gradient(90deg, #e0e7ff 60%, #f8fafc 100%);
            border-radius: 8px;
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            color: #2d3e50;
            cursor: pointer;
            border: 2px solid transparent;
            transition: background 0.2s, border 0.2s, transform 0.2s;
        }
        .mcq-option.selected, .mcq-option:hover {
            background: linear-gradient(90deg, #4f8cff 60%, #2d3e50 100%);
            color: #fff;
            border: 2px solid #ffd700;
            transform: scale(1.04);
        }
        .submit-section {
            background: rgba(255,255,255,0.95);
            margin: 1rem auto;
            max-width: 1100px;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(44,62,80,0.10);
            text-align: center;
        }
        .submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        .submit-btn:disabled {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        @media (max-width: 900px) {
            .mcq-container { flex-direction: column; min-height: 0; }
            .mcq-left {
                grid-template-columns: repeat(4, 1fr);
                width: 100%;
                border-radius: 18px 18px 0 0;
                padding: 1rem 0.5rem;
                max-height: none;
            }
            .mcq-right { padding: 1.2rem 1rem; max-height: none; position: static; }
            .exam-header { flex-direction: column; text-align: center; }
        }
        @media (max-width: 600px) {
            .navbar { flex-direction: column; align-items: flex-start; }
            .navbar ul { flex-direction: column; gap: 0.5rem; width: 100%; }
            .mcq-container { margin: 0.5rem; }
            .mcq-left { padding: 0.5rem 0.2rem; grid-template-columns: repeat(2, 1fr); }
            .mcq-right { padding: 0.5rem; max-height: none; position: static; }
            .exam-header { margin: 0.5rem; padding: 1rem; }
        }
        .footer {
            width: 100%;
            background: linear-gradient(90deg, #2d3e50 60%, #4f8cff 100%);
            color: #fff;
            text-align: center;
            padding: 1.2rem 0 1rem 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
            margin-top: auto;
            box-shadow: 0 -2px 12px rgba(44,62,80,0.10);
        }
        .footer span {
            color: #ffd700;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Smart Face Proctor</div>
        <ul>
            <li><a href="{% url 'student_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'student_profile' %}">Profile</a></li>
            <li><a href="{% url 'report_bug' %}">Report Bug</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="exam-header">
        <div class="exam-info">
            <h2>{{ exam.title }}</h2>
            <p>Student: {{ student.get_full_name|default:student.username }}</p>
        </div>
        <div class="timer-container">
            <div class="time-left" id="exam-timer">--:--</div>
            <div class="timer-label">Time Remaining</div>
        </div>
    </div>

    <div class="mcq-container">
        <div class="mcq-left" id="mcq-numbers">
            <!-- MCQ number blocks will be injected here -->
        </div>
        <div class="mcq-right" id="mcq-question-block">
            <!-- MCQ question and options will be injected here -->
        </div>
    </div>

    <div class="submit-section">
        <button class="submit-btn" id="submit-exam" onclick="submitExam()">Submit Exam</button>
    </div>

    <footer class="footer">
        &copy; 2025 <span>Proctoring System</span> | {{ exam.title }}
    </footer>

    <script>
    // Exam data from backend
    const examData = {
        examId: parseInt('{{ exam.id }}'),
        duration: parseInt('{{ exam_duration }}'),
        endTime: '{{ exam_end_time }}',
        questions: {{ questions_data|safe }}
    };

    let currentQuestionIndex = 0;
    let answers = {};
    let examDuration = examData.duration * 60; // Convert to seconds
    let timerInterval;

    // Timer logic
    function startTimer() {
        const timerDiv = document.getElementById('exam-timer');
        function updateTimer() {
            if (examDuration <= 0) {
                clearInterval(timerInterval);
                timerDiv.textContent = "Time's up!";
                submitExam();
                return;
            }
            
            let min = Math.floor(examDuration / 60);
            let sec = examDuration % 60;
            timerDiv.textContent = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
            examDuration--;
        }
        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
    }

    // Render MCQ number blocks
    function renderQuestionNumbers() {
        const mcqNumbersDiv = document.getElementById('mcq-numbers');
        mcqNumbersDiv.innerHTML = '';
        
        examData.questions.forEach((_, idx) => {
            const numDiv = document.createElement('div');
            numDiv.className = 'mcq-number' + (idx === 0 ? ' active' : '');
            numDiv.textContent = idx + 1;
            numDiv.onclick = () => showMCQ(idx);
            mcqNumbersDiv.appendChild(numDiv);
        });
    }

    // Show specific MCQ
    function showMCQ(idx) {
        currentQuestionIndex = idx;
        
        // Update active question number
        Array.from(document.getElementsByClassName('mcq-number')).forEach((el, i) => {
            el.classList.toggle('active', i === idx);
            el.classList.toggle('answered', answers[i] !== undefined);
        });
        
        // Render question and options
        const mcq = examData.questions[idx];
        let html = `<div class='mcq-question'>${mcq.text}</div><div class='mcq-options'>`;
        
        mcq.options.forEach((opt, i) => {
            const optionLetter = String.fromCharCode(65 + i); // A, B, C, D
            const isSelected = answers[idx] === i;
            html += `<div class='mcq-option${isSelected ? ' selected' : ''}' onclick='selectOption(this, ${idx}, ${i})'>${optionLetter}. ${opt}</div>`;
        });
        
        html += '</div>';
        document.getElementById('mcq-question-block').innerHTML = html;
    }

    // Option select handler
    function selectOption(el, qIdx, optIdx) {
        // Remove selected class from all options
        Array.from(document.querySelectorAll('#mcq-question-block .mcq-option')).forEach(opt => {
            opt.classList.remove('selected');
        });
        
        // Add selected class to clicked option
        el.classList.add('selected');
        
        // Save answer
        answers[qIdx] = optIdx;
        
        // Update question number to show it's answered
        const questionNumbers = document.getElementsByClassName('mcq-number');
        if (questionNumbers[qIdx]) {
            questionNumbers[qIdx].classList.add('answered');
        }
    }

    // Submit exam
    function submitExam() {
        const submitBtn = document.getElementById('submit-exam');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
        
        // Calculate score
        let correctAnswers = 0;
        let totalQuestions = examData.questions.length;
        
        examData.questions.forEach((question, index) => {
            if (answers[index] !== undefined) {
                const selectedOption = String.fromCharCode(65 + answers[index]);
                if (selectedOption === question.correct_answer) {
                    correctAnswers++;
                }
            }
        });
        
        const score = (correctAnswers / totalQuestions) * 100;
        
        // Send submission to backend
        fetch(`/student/submit-exam/${examData.examId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                answers: answers,
                score: score,
                time_taken: examData.duration * 60 - examDuration
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Exam submitted successfully!');
                window.location.href = `/student/exam-results/${examData.examId}/`;
            } else {
                alert('Error submitting exam: ' + data.error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Exam';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error submitting exam. Please try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Exam';
        });
    }

    // Get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Initialize exam
    document.addEventListener('DOMContentLoaded', function() {
        renderQuestionNumbers();
        showMCQ(0);
        startTimer();
    });
    </script>
</body>
</html>
